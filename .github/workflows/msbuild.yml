name: MSBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
#    tags:
#      - v** #触发条件是当有以V开条的标签被创建时

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release
  BUILD_PLATFORM: x86

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      #uses: warrenbuckley/Setup-MSBuild@v1
      uses: microsoft/setup-msbuild@v1.0.2
      #with:
      #  vs-version: '[16.0,17.0)'

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=${{env.BUILD_PLATFORM}} ${{env.SOLUTION_FILE_PATH}}
  
    - name: Get latest tag
      id: get-last-tag
      run: |
        # 获取最新标签（如 v1.0.0）
        LATEST_TAG=$(git describe --tags --abbrev=0)
        echo "current_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
        
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1 # 使用 actions/create-release action 创建 release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 使用 GitHub Token 来创建 release
      with:
        
        tag_name: ${{env.BUILD_PLATFORM}}-${{ steps.get-last-tag.outputs.current_tag }} # 使用当前推送的 tag 作为 release 的 tag 名
        release_name: ${{env.BUILD_CONFIGURATION}}
        draft: false # 是否为草稿版发布，false 表示发布后可以直接查看，true 表示需要手动发布
        prerelease: false # 是否为预发布版，false 表示正式版，true 表示预发布版